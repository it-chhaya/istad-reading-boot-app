<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}">
<head>
    <meta charset="UTF-8">
    <title>Genre - iSTAD Reading</title>
</head>
<body>
    <main layout:fragment="subtemplate">

        <section class="section-padding">
            <div class="container">
                <div class="row">

                    <div class="col-lg-10 col-12 text-center mx-auto">
                        <h2 class="mb-5">All Genres</h2>
                    </div>

                    <div th:each="genre : ${data}" th:object="${genre}" class="col-lg-3 col-md-6 col-12 mb-4 mb-lg-0">
                        <div class="featured-block d-flex justify-content-center align-items-center">
                            <a href="#" class="d-block">
                                <img th:src="@{images/icons/hands.png}" class="featured-block-image img-fluid" alt="">
                                <p th:text="*{title}" class="featured-block-text"></p>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>
</body>
</html>
