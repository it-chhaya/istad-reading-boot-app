<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/template}">

<head>
    <meta charset="UTF-8">
    <title>Genre - iSTAD Reading</title>
</head>

<body>
    <main layout:fragment="subtemplate">

        <section class="volunteer-section section-padding" id="section_4">
            <div class="container">
                <div class="row">

                    <div class="col-lg-6 col-12">
                        <h2 class="text-white mb-4">Welcome to iSTAD Reading</h2>

                        <form class="custom-form volunteer-form mb-5 mb-lg-0" th:action="@{/login}" method="post" role="form">

                            <div class="row">

                                <div class="col-lg-12 col-12">
                                    <input type="text" name="username" class="form-control" placeholder="chanchhaya or it.chhaya@gmail.com"
                                        required>
                                </div>

                                <div class="col-lg-12 col-12">
                                    <input type="password" name="password" class="form-control" placeholder="**********" required>
                                </div>

                            </div>

                            <button type="submit" class="form-control">Log in</button>
                        </form>
                    </div>

                    <div class="col-lg-6 col-12">
                        <img src="/resources/images/smiling-casual-woman-dressed-volunteer-t-shirt-with-badge.jpg"
                            class="volunteer-image img-fluid" alt="">

                        <div class="custom-block-body text-center">
                            <h4 class="text-white mt-lg-3 mb-lg-3">About Volunteering</h4>

                            <p class="text-white">Lorem Ipsum dolor sit amet, consectetur adipsicing kengan omeg kohm
                                tokito Professional charity theme based</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>
</body>

</html>
